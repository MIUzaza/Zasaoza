<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางเรียน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            width: 200px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .product h2 {
            margin-bottom: 10px;
        }

        .product p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ตารางเรียน</h1>
    </header>

    <section class="products">
        <div class="product">
            <h2>วิชาเขียนแบบอิเล็กทรอนิกส์</h2>
            <p>08:00-11:00 ต8.ช1.ห3.</p>
        </div>
        <div class="product">
            <h2>การพัฒนาอย่างยั่งยืน</h2>
            <p>14:00-17:00 ต8.ช3.ห5.</p>
        </div>
    </section>
</body>
</html>
